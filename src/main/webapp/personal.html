		$("li#personal").click(function(){
		var json = {};
		$.ajax({
			type:"post",
	        url: "/user/personal.action",
	        data:json,
	        dataType: "json",
	        success: function (data) {
	           if(data["code"]==1){
	        	  $("div#main").hide();
	     		  $("div#personal").show();
	     		  $("div#bookroom").hide();
	     		  $("div#order").hide();
	     		  $("div#changepwd").hide();
	     		 
	     		  $("li#personal").attr("class","active");
	     		  var $personal =$("div#personal");
	     		  $personal.append('<table class="table table-hover">');
	     		  $personal.append('<tr><td>姓名</td><td>'+data["data"]["name"]+'</td></tr>');
	     		  $personal.append('<tr><td>邮箱</td><td>'+data["data"]["email"]+'</td></tr>');
	     		  $personal.append('<tr><td>手机</td><td>'+data["data"]["phone"]+'</td></tr>');
	     		  $personal.append('</table>');
	           }else{
	        	   alert("error")
	           }
	        },
	    });
	});
	  </script>
